name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  quality-gate:
    name: Release Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check TypeScript
        run: bun run typecheck

      - name: Run tests
        run: bun run test:ci

      - name: Build project
        run: bun run build

      - name: Smoke test CLI
        run: |
          if [ -f "./git-ai-cli.exe" ]; then
            ./git-ai-cli.exe --help
            ./git-ai-cli.exe --version
          else
            ./git-ai-cli --help
            ./git-ai-cli --version
          fi
        shell: bash

  release:
    name: Create Release
    needs: quality-gate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-x64
          - os: windows-latest
            target: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./git-ai-cli
          tar -czf git-ai-cli-${{ matrix.target }}.tar.gz git-ai-cli

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          7z a git-ai-cli-${{ matrix.target }}.zip git-ai-cli.exe
        shell: bash

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: git-ai-cli-${{ matrix.target }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: git-ai-cli-${{ matrix.target }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
