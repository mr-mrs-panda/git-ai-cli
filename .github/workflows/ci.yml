name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check TypeScript
        run: bun run typecheck

      - name: Run tests
        run: bun run test:ci

      - name: Build project
        run: bun run build

      - name: Smoke test CLI
        run: |
          if [ -f "./git-ai.exe" ]; then
            ./git-ai.exe --help
            ./git-ai.exe --version
          else
            ./git-ai --help
            ./git-ai --version
          fi
        shell: bash

      - name: Check build artifact
        run: |
          if [ -f "./git-ai" ] || [ -f "./git-ai.exe" ]; then
            echo "Build successful - git-ai binary created"
            ls -lh ./git-ai* || true
          else
            echo "Build failed - no binary found"
            exit 1
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-ai-ubuntu-latest
          path: |
            ./git-ai
            ./git-ai.exe
          if-no-files-found: error

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check TypeScript
        run: bun run typecheck
